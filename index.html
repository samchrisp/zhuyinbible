	<div id="text" class="bpmf">
	1 不從惡人的計謀，不站罪人的道路，不坐褻慢人的座位，<br/>
	2 唯喜愛耶和華的律法，晝夜思想，這人便為有福！<br />
	3 他要像一棵樹，栽在溪水旁，按時候結果子，葉子也不枯乾，凡他所做的，盡都順利。<br />
	4 惡人並不是這樣，乃像糠秕，被風吹散。 <br />
	5 因此當審判的時候，惡人必站立不住，罪人在義人的會中也是如此。 <br />
	6 因為耶和華知道義人的道路，惡人的道路卻必滅亡。<br />
	</div>
